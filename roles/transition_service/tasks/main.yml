---
# Main tasks for transition_app_instance role
# This role contains the actual transition logic for application instances

- name: "Transition App Instance - Initialize transition execution"
  set_fact:
    transition_timestamp: "{{ ansible_date_time.iso8601 }}"
    transition_success: false
    transition_actions_executed: []

- name: "Transition App Instance - Validate required variables"
  assert:
    that:
      - target_state is defined and target_state != ""
      - current_state is defined and current_state != ""
    fail_msg: "Missing required variables for app instance transition"
    success_msg: "All required variables are present for app instance transition"

- name: "Transition App Instance - Display transition parameters"
  debug:
    msg:
      - "Component: app_instance"
      - "Current State: {{ current_state }}"
      - "Target State: {{ target_state }}"
      - "Transition Timestamp: {{ transition_timestamp }}"

# Execute state-specific transition actions
- name: "Transition App Instance - Execute state-specific actions"
  include_tasks: "{{ item }}.yml"
  loop:
    - start_services
    - stop_services
    - verify_health
    - cleanup_resources
    - handle_failure
  when: 
    - target_state is defined
    - not ansible_check_mode

- name: "Transition App Instance - Set transition success"
  set_fact:
    transition_success: true
    transition_actions_executed: "{{ transition_actions_executed | default([]) + ['transition_completed'] }}"

- name: "Transition App Instance - Display transition result"
  debug:
    msg:
      - "Component: app_instance"
      - "Target State: {{ target_state }}"
      - "Transition Success: {{ transition_success }}"
      - "Actions Executed: {{ transition_actions_executed | join(', ') }}"
      - "Transition Timestamp: {{ transition_timestamp }}"

- name: "Transition App Instance - Fail if transition failed"
  fail:
    msg: "App instance transition failed"
  when: not transition_success

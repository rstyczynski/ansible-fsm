---
# List all components and their states
# This task displays all components and their current states from the map

- name: "Map State - List all components and their states"
  debug:
    msg:
      - "=== All Component States ==="
      - "{{ global_component_states | to_nice_yaml }}"
  when: 
    - global_component_states is defined
    - state_display_verbose | default(true)

---
# Default variables for state_transient role

# Transient state handling settings
transient_settings:
  enabled: true
  auto_handle: true
  timeout_handling: true
  failure_recovery: true

# Default timeouts for transient states (in seconds)
default_timeouts:
  starting: 300
  stopping: 120
  terminating: 180

# Transient state validation
transient_validation:
  check_transient_mappings: true
  validate_timeouts: true
  require_success_failure_states: true

---
# Default variables for L2_state_change role
# This role implements state-driven transitions for components using the state machine framework
# with L2 namespace isolation to prevent variable conflicts

# These variables should be set at the playbook level before calling this role
# component_name: Name of the component to transition
# target_transition: Target state for the transition

# Execution control variables with defaults
L2_skip_guard: false
L2_skip_persist: false
L2_dry_run: false

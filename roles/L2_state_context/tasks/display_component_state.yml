---
# Display component state from map
# This task displays detailed information about a component's current state
# All variables are prefixed with L2_ to avoid namespace conflicts

- name: "L2 Map State - Display component state from map"
  debug:
    msg:
      - "=== L2 Component State from Map ==="
      - "Component: {{ L2_component }}"
      - "Current State: {{ L2_current_state }}"
      - "Reading Method: {{ L2_state_reading_method }}"
      - "Reading Timestamp: {{ L2_state_reading_timestamp }}"
      - "Previous State: {{ L2_current_component_data.previous_state | default('N/A') }}"
      - "Transition: {{ L2_current_component_data.transition | default('N/A') }}"
      - "Valid: {{ L2_current_component_data.valid | default('N/A') }}"
      - "File Path: {{ L2_current_component_data.file_path | default('N/A') }}"
      - "Metadata: {{ L2_current_component_data.metadata | default({}) }}"
  when: L2_state_display_verbose | default(true)

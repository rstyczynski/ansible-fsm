---
# Default variables for transition_app_instance role
# These can be overridden by component configuration

# Component-specific settings
app_instance_timeout: 300
app_instance_retry_attempts: 3
app_instance_health_check_interval: 10

# Service management settings
service_start_timeout: 30
service_stop_timeout: 30
service_restart_timeout: 60

# Health check settings
health_check_timeout: 30
health_check_retries: 3
health_check_delay: 2

# Resource cleanup settings
cleanup_timeout: 60
cleanup_force: false
cleanup_verify: true

# Failure handling settings
failure_diagnosis_timeout: 120
failure_recovery_attempts: 3
failure_report_enabled: true
failure_report_path: "/tmp/app_instance_failure_report_{{ ansible_date_time.epoch }}.txt"

# Logging settings
log_level: "INFO"
log_file: "/var/log/app_instance_transition.log"
log_rotation: true
log_max_size: "10MB"
log_max_files: 5

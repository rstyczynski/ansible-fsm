---
# Default variables for L2_state_guard role

# Component name - should be overridden when using the role
L2_component: "{{ L2_component_name | default('resource') }}"

# State machine configuration
L2_state_machine_config: "{{ L2_state_machine }}"

# Target transition - should be provided when using the role
L2_target_transition: "{{ L2_transition | default('') }}"

# Current state - should be set by state_context role
L2_current_state: "{{ L2_component_state | default('') }}"

# Guard validation settings
L2_guard_validation:
  strict_mode: true
  allow_self_transitions: false
  require_explicit_transition: true

# Custom guard conditions (optional)
L2_custom_guard_conditions: []

---
# Default variables for state_context role

# Component name - should be overridden when using the role
component_name: "{{ component | default('resource') }}"

# State machine configuration
state_machine_config: "{{ state_machine }}"

# Fact file path for state persistence
state_fact_file: "{{ state_machine_config.fact_file_path | default('/etc/ansible/facts.d/state_' + component + '.fact') }}"

# Initial state if no state is detected
initial_state: "{{ state_machine_config.component[component].initial_state | default('CREATED') }}"

# State detection methods
state_detection_methods:
  - fact_file
  - service_status
  - process_check
  - custom_detector

# Custom state detector script path (optional)
custom_detector_script: "{{ playbook_dir }}/detectors/{{ component }}_state_detector.sh"

# Verbosity control variables
state_map_verbose: false          # Show detailed state map loading information
state_display_verbose: true       # Show component state display information
state_loading_verbose: false     # Show individual file loading details

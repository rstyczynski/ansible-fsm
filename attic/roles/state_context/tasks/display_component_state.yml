---
# Display component state from map
# This task displays detailed information about a component's current state

- name: "Map State - Display component state from map"
  debug:
    msg:
      - "=== Component State from Map ==="
      - "Component: {{ component }}"
      - "Current State: {{ current_state }}"
      - "Reading Method: {{ state_reading_method }}"
      - "Reading Timestamp: {{ state_reading_timestamp }}"
      - "Previous State: {{ current_component_data.previous_state | default('N/A') }}"
      - "Transition: {{ current_component_data.transition | default('N/A') }}"
      - "Valid: {{ current_component_data.valid | default('N/A') }}"
      - "File Path: {{ current_component_data.file_path | default('N/A') }}"
      - "Metadata: {{ current_component_data.metadata | default({}) }}"
  when: state_display_verbose | default(true)
